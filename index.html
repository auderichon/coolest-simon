<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coolest Simon Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" type="module"></script>
</head>
<body>
    <h1>Let's play!</h1>

    <!-- <aside>Choose your theme widget</aside> -->
    
    <div id="status">
        <p>Count: <span id="count"></span></p>
        <!-- <p>Level: <span></span></p>
        <p>Lives: <span></span></p> -->
    </div>
    <div id="gameBoard">
        <div class="row">
            <div class="gameBlocks" id="top-left"></div>
            <div class="gameBlocks" id="top-right"></div>
        </div>
        <div class="row">
            <div class="gameBlocks" id="bottom-left"></div>
            <div class="gameBlocks" id="bottom-right"></div>
        </div>
    </div>
    <button id="startBtn">Start</button>
</body>
</html>
