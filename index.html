<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coolest Simon Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Let's play!</h1>
    </header>
    

    <!-- <aside>Choose your theme widget</aside> -->
    <section id="game-specs">
        <div id="theme">

        </div>
        <div id="status">
            <input type="checkbox" id="soundOn" name="sound">
            <label for="sound">Mute</label>
            <p>Count: <span id="count"></span></p>
            <!-- <p>Level: <span></span></p>
            <p>Lives: <span></span></p> -->
        </div>
    </section>
    

    <section id="gameBoard">
        <div class="row">
            <div class="gameBlocks" id="top-left"></div>
            <div class="gameBlocks" id="top-right"></div>
        </div>
        <div class="row">
            <div class="gameBlocks" id="bottom-left"></div>
            <div class="gameBlocks" id="bottom-right"></div>
        </div>
    </section>

    <section id="start-game">
        <button id="startBtn">Start</button>
    </section>

    <footer></footer>

</body>
</html>
