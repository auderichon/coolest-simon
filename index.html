<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Coolest Simon Game</title>
    <link rel="stylesheet" href="./css/style-welcome.css" />
    <link rel="icon" href="./images/favicon.png" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to the <br /><span>COOLEST SIMON GAME!</span></h1>
    </header>

    <section id="playerName">
      <input
        type="text"
        id="pName"
        name="playerName"
        placeholder="Enter your name"
      />
      <p>(if you want to)</p>
    </section>

    <section id="levelSelection">
      <p>& choose your level</p>
      <img src="./images/arrow.png" alt="arrow" />
      <div id="buttons">
        <button id="easy">Easy <span>&#9996;&#127997;</span></button>
        <button id="medium">Medium <span>&#129300;</span></button>
        <button id="hard">Hard <span>&#127947;&#127997;</span></button>
      </div>
    </section>

    <footer>
      <ul>
        <li>Rules</li>
        <li>Credits</li>
      </ul>
    </footer>
  </body>
</html>
